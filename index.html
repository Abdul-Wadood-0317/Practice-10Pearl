<!--CSS Opacity in Background Color-->
<!DOCTYPE html>
<html>
    <head>
        <title>My First Web Page</title>
        <style>
            .div1{
                background-color: red;
                height: 100px;
            }
            .div2{
                background-color: green;
                height: 100px;
                opacity: 0.7;
            }
            .div3{
                background-color: darkblue;
                height: 100px;
                opacity: 0.5;
                
            }

        </style>
    </head>
    <body>
        <h1>Hello World</h1>
        <p>This is first Paragraph</p>
        <div class="div1">This is some content here for Paragraph</div>
        <div class="div2">This is some content here for Paragraph</div>
        <div class="div3" style="color: white;">This is some content here for Paragraph</div>
    </body>
</html>
